<div id="app">
  <nav>
    <div class="site-title">
      <a href="#" class="navbar-brand"><h2>Enquiry Management System</h2></a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">

        <li class="nav-item">
          <a href="/enquiry-list" class="nav-link" routerLink="enquiry-list">Enquires </a>
        </li>
  
        <li class="nav-item">
          <a href="/create-enquiry" class="nav-link" routerLink="create-enquiry">New Enquiry </a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        Welcome, {{ username }}
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
