<div class="container custom-container-2">

    <!-- Show it when there is no enquiry -->
    <div class="no-data text-center" *ngIf="Enquiry.length == 0">
      <p>There is no Enquiry added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-enquiry">Add Enquiry</button>
    </div>
  
    <!-- Enquirys list table, it hides when there is no Enquiry -->
    <div *ngIf="Enquiry.length !== 0">
      <h3 class="mb-3 text-center">Enquiries</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Title</th>
              <th scope="col">Course Name</th>
              <th scope="col">Enquiry</th>
              <th scope="col">Email</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let enquiry of Enquiry">
              <td>{{enquiry.id}}</td>
              <td>{{enquiry.title}}</td>
              <td>{{enquiry.snippet}}</td>
              <td>{{enquiry.body}}</td>
              <td>{{enquiry.email}}</td>
              <td>
                <span class="edit" routerLink="/enquiry-edit/{{enquiry.id}}">Edit</span>
              </td>
              <td>
                <span class="delete" (click)="deleteEnquiry(enquiry.id)">Delete</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
